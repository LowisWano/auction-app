{% extends "auctions/layout.html" %}

{% block body %}



    {% if message %}
    <div class="alert alert-danger" role="alert">
        {{ message }}
    </div>
    {% endif %}
    
    <div style="display: flex; justify-content: center; align-items: center; height: 57vh;">
        <div class="card" style="box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); width: 35rem;">
            <div class="card-body">
                <h2 style="color: #002D62;margin-left:auto; margin-right:auto; width:30rem; display:block; margin-bottom: 30px;">Login</h2>
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input style="margin-left:auto; margin-right:auto; width:30rem; display:block;" autofocus class="form-control" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input style="margin-left:auto; margin-right:auto; width:30rem; display:block;" class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <input style="margin-left:auto; margin-right:auto; width:30rem; display:block;" class="btn btn-primary" type="submit" value="Login">
                </form>
                <p style="margin-top: 20px;margin-left:auto; margin-right:auto; width:30rem; display:block;">Don't have an account? <a style="color:blue" href="{% url 'register' %}">Register here.</a></p>
            </div>
        </div>
    </div>




{% endblock %}
