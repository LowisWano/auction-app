{% extends "auctions/layout.html" %}
{% block body %}


<div class="bodie">
    <h2 id="bro" style="color: #002D62">Categories</h2>

    <div class="card" id="bro" style="width: 18rem; margin-top: 30px;">
        <ul class="list-group list-group-flush">
            {% for category in categories%}
                <li class="list-group-item"><a id="bro" href="{% url 'listings_under_category' id=category.id %}">{{ category }}</a></li>
            {% endfor %}
        </ul>
    </div>

</div>






{% endblock %}
